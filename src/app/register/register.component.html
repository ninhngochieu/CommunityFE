<form (ngSubmit)="register()" #registerForm="ngForm">
  <h2 class="text-center text-primary">Đăng kí</h2>
  <hr>
  <div class="form-group">
    <input type="text" class="form-control" name="usernamme" [(ngModel)]="model.username" placeholder="username">
  </div>

  <div class="form-group">
    <label for="">Bạn thích ai nhất</label>
    <select name="" id="" class="form-control">
      <option *ngFor="let user of this.userFromHome" [value]="user.token">
        {{user.username}}
      </option>
    </select>
  </div>

  <div class="form-group">
    <input class="form-control" type="password" name="password" [(ngModel)]="model.password" placeholder="Password">
  </div>
  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit">Đăng kí</button>
    <button class="btn btn-success mr-2" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
