<div class="text-center mt-3">
  <h2>{{predicate == "liked"?"Like thành viên":"Được thành viên like"}}</h2>
</div>

<div class="container mt-3">
  <div class="row">
    <div class="btn-group" name="predicate">
      <button class="btn btn-primary" btnRadio="liked" [(ngModel)]="predicate" (click)="loadLikes()">Like thành viên</button>
      <button class="btn btn-primary" btnRadio="likedBy" [(ngModel)]="predicate" (click)="loadLikes()">Được thành viên like</button>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-2" *ngFor="let member of this.members">
      <app-member-card [member]="member"></app-member-card>
    </div>
  </div>
</div>
<div class="d-flex justify-content-center" *ngIf="pagination">
  <pagination [boundaryLinks]="true"
              [totalItems]="pagination.totalItems"
              [itemsPerPage]="pagination.itemsPerPage"
              [(ngModel)]="pagination.currentPage"
              (pageChanged)="pageChange($event)"
              firstText="&laquo;"
              lastText="&raquo;"
              nextText="&rsaquo;"
              previousText="&lsaquo;">
  </pagination>
</div>
