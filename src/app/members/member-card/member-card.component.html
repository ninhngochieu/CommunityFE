<div class="card mb-4">
  <div class="card-img-wrapper">
    <img src="{{member.photoUrl}}" alt="{{member.knownAs}}"  class="card-img-top" onerror="this.src='./assets/user.png'">
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item">
        <button routerLink="/members/{{member.userName}}" [queryParams]="{tab: 0}" class="btn btn-primary">
          <i class="fa fa-user"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button (click)="addLike(member)" class="btn btn-primary">
          <i class="fa fa-heart"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button routerLink="/members/{{member.userName}}" [queryParams]="{tab: 3}" class="btn btn-primary">
          <i class="fa fa-envelope"></i>
        </button>
      </li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-body p-1">
<!--      Check user is online -->
      <span [class.is-online] = (presenceService.onlineUser$|async)?.includes(member.userName)>
        <i class="fa fa-user mr-2"></i>
      </span>
      {{member.knownAs}}, {{member.age}}
    </h6>
    <p class="card-text text-muted text-center">{{member.city}}</p>

  </div>
</div>
